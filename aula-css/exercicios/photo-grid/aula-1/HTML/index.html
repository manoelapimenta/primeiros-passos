<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid do Bruce</title>
    <link rel="stylesheet" href="/aula-css/exercicios/photo-grid/aula-1/CSS/style.css">
    <link rel="stylesheet" href="/aula-css/exercicios/photo-grid/aula-1/CSS/details.css">
</head>

<body>
    <header>
         <div class="card_header">
            <img src="/aula-css/imagens/bruce_header.JPG" alt="Buldogue sorrindo">
            <h1>Photo Grid do Bruce</h1>
            <p>O Buldogue mais gente boa que você vai conhecer!</p>
        </div>
    </header>

    <div class="conteiner">
        <div class="cards">
            <div>
                <img src="/aula-css/imagens/bruce_1.JPG" alt="Buldogue de moletom verde">
                <p>Um dia frio... um bom lugar pra brincar com meu graveto!</p>
            </div>
            <div>
                <img src="/aula-css/imagens/bruce_2.JPG" alt="Buldogue na Praia do Flamengo">
                <p>Praiou!</p>
            </div>
            <div>
                <img src="/aula-css/imagens/bruce_3.JPG" alt="Buldogue usando gravata">
                <p>Pronto para o HomeOffice!</p>
            </div>
            <div>
                <img src="/aula-css/imagens/bruce_4.JPG" alt="Buldogue sorridente">
                <p>Será que sextou?</p>
            </div>
            <div>
                <img src="/aula-css/imagens/bruce_5.JPG" alt="Buldogue e Groot">
                <p>Meu parça!</p>
            </div>
            <div>
                <img src="/aula-css/imagens/bruce_6.JPG" alt="Buldogue na praia">
                <p>Pé na areia...</p>
            </div>

        </div>

    </div>

</body>
</html>
